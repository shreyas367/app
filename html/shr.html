<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Type something...">
    <button id="submitButton">Submit</button>

    <h3>checkbox</h3>
    <input type="checkbox" id="checkboxInput">
    <label for="checkboxInput">Check me!</label>


    <h4>cursor</h4>
    <label for="cursorInput">Adjust cursor:</label>
    <input type="range" id="cursorInput" min="0" max="100" value="50" title="Adjust cursor position">
   
    


</body>
</html>
